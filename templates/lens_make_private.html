{% extends 'master_header.html' %}

{% block content %}

<h1>Make lenses private</h1>

<p>
  Some things are not for the whole world to see.
</p>

<div class="content">
  <form id="ids-form" method="POST">
    <span class="errorlist">{{ error_message }}</span>
    
    {% include "lens_list_executive.html" with lenses=lenses %}
    <div>
      <textarea name="justification" placeholder="Justification required for making lenses private" cols="60" rows="3"></textarea>
    </div>
    
  </form>
</div>

<div>
  <button type="submit" form="ids-form">Make private</button>
</div>

<script>
  var checkboxes = document.querySelectorAll('.content input[type="checkbox"]');
  if( checkboxes.length > 0){
      for(var i=0;i<checkboxes.length;i++){
	  checkboxes[i].checked = true;
      }
  }
</script>

{% endblock content %}
