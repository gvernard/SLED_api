{% extends "modal_base.html" %}


{% block title %}
Share query
{% endblock title %}


{% block content %}
<div class="jb-container-modal">

  <p>
    Copy and share the link below:
  </p>
  
  <div class="jb-modal-field">
    <a href="{{ request.scheme }}://{{ request.get_host }}{{ query.get_GET_url }}">
      {{ request.get_host }}{{ query.get_GET_url }}
    </a>
  </div>

</div>
{% endblock content %}
