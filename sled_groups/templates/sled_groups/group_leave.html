{% extends "modal_base.html" %}


{% block title %}
Leave group
{% endblock title %}


{% block content %}
<div class="jb-container-modal">
  <p>
    Are you sure you want to leave the group named <strong>{{ sledgroup.name }}</strong>?
  </p>
</div>
{% endblock content %}


{% block action_button %}
<button type="submit" class="jb-submit-button-1">
  <img src="{% static 'icons/door-open-leave.svg' %}" >
  Leave
</button>
{% endblock action_button %}
