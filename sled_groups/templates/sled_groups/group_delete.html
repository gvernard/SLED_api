{% extends "modal_base.html" %}
{% load static %}

{% block title %}
Delete group
{% endblock title %}

{% block content %}
<div class="jb-container-modal">
  <p>
    Are you sure you want to delete the group named <strong>{{ group.name }}</strong>?
  </p>
</div>
{% endblock content %}

{% block action_button %}
<button type="submit" class="jb-submit-button-1">
  <img src="{% static 'icons/trash.svg' %}" >
  Delete
</button>
{% endblock action_button %}
