{% extends 'master_header.html' %}
{% load static %}
{% block content %}

<div class="jb-container">
  {% for lens in lenses %}
  <div class="inline-block">
    <figure>
      <figcaption class="jb-heading-2">{{lens.name}}</figcaption>
      <img src="{{ lens.mugshot.url }}" class="img">
    </figure>
  </div>
  {% endfor %}
</div>

{% endblock content %}
