{% extends "modal_base.html" %}

{% block title %}
Make lenses private?
{% endblock title %}

{% block content %}
<div>
  <ul>
    {% for lens in lenses %}
    <li>{{ lens }}</li>
    {% endfor %}
  </ul>
</div>

<div>
  {{ form.justification }}
</div>

{{ form.ids }}
{% endblock content %}


{% block action_button %}
<button type="submit" class="btn btn-sm btn-danger">Make private</button>
{% endblock action_button %}
