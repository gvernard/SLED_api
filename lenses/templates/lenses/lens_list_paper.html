<div>
  <table>
    <thead>
      <tr>
	<th>Mugshot</th>
	<th>Name</th>
	<th>Paper scope</th>
      </tr>
    </thead>
    <tbody>
      {% for lens,label in pairs %}
      <tr>
        <td><img class="sled-mugshot-icon" src="{{lens.mugshot.url}}"></td>
	<td>{{ lens.name }}</td>
	<td>{{ label }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
