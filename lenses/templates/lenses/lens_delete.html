{% extends "modal_base.html" %}

{% block title %}
Delete lenses?
{% endblock title %}

{% block content %}
<div class="jb-modal-field">
  <ul>
    {% for lens in lenses %}
    <li>{{ lens }}</li>
    {% endfor %}
  </ul>
</div>

<div class="jb-modal-field">
  {{ form.justification }}
</div>

{{ form.ids }}
{% endblock content %}


{% block action_button %}
<button type="submit" class="jb-submit-button-1">Delete</button>
{% endblock action_button %}
